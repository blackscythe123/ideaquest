<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Conference - Like Google Meet</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #202124;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #3c4043;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 500;
    }
    
    .meeting-info {
      font-size: 14px;
      color: #9aa0a6;
    }
    
    .video-grid {
      flex: 1;
      display: grid;
      gap: 8px;
      padding: 16px;
      overflow: hidden;
    }
    
    /* Dynamic grid sizing based on participant count */
    .grid-1 { grid-template-columns: 1fr; }
    .grid-2 { grid-template-columns: 1fr 1fr; }
    .grid-3 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
    .grid-5, .grid-6 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
    .grid-7, .grid-8, .grid-9 { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
    
    .participant-tile {
      background: #3c4043;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      min-height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .participant-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .participant-info {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    
    .local-participant {
      border: 2px solid #34a853;
    }
    
    .remote-participant {
      border: 2px solid #4285f4;
    }
    
    .no-video {
      background: #5f6368;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #9aa0a6;
    }
    
    .controls {
      background: #3c4043;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      border-top: 1px solid #5f6368;
    }
    
    .control-btn {
      background: #5f6368;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .control-btn:hover {
      background: #6c757d;
      transform: scale(1.05);
    }
    
    .control-btn.join {
      background: #34a853;
      width: auto;
      padding: 0 20px;
      border-radius: 24px;
      font-weight: 500;
    }
    
    .control-btn.leave {
      background: #ea4335;
    }
    
    .control-btn.muted {
      background: #ea4335;
    }
    
    .stats-panel {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      padding: 12px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
      max-width: 300px;
      z-index: 1000;
    }
    
    .participant-count {
      background: rgba(66, 133, 244, 0.2);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 14px;
      color: #4285f4;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¥ Video Conference</h1>
    <div class="meeting-info">
      <span class="participant-count" id="participantCount">0 participants</span>
    </div>
  </div>
  
  <div class="video-grid grid-1" id="videoGrid">
    <!-- Video tiles will be dynamically added here -->
  </div>
  
  <div class="controls">
    <button class="control-btn join" id="joinBtn">
      ðŸš€ Join Meeting
    </button>
    <button class="control-btn" id="micBtn" title="Toggle Microphone">
      ðŸŽ¤
    </button>
    <button class="control-btn" id="cameraBtn" title="Toggle Camera">
      ðŸ“¹
    </button>
    <button class="control-btn leave" id="leaveBtn" title="Leave Meeting">
      ðŸ“ž
    </button>
  </div>
  
  <div class="stats-panel" id="statsPanel">
    <div id="connectionStats">Not connected</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
