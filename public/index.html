<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Conference - Google Meet Style</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1113;
      color: #e6eef7;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: rgba(16,16,18,0.9);
      backdrop-filter: blur(6px);
      padding: 14px 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    
    .header h1 { 
      font-size: 20px; 
      font-weight: 600; 
      color: #fff; 
    }
    
    .meeting-info { 
      font-size: 14px; 
      color: #a9b3bf; 
    }
    
    /* Improved grid layout */
    .video-grid {
      flex: 1;
      display: grid;
      gap: 8px;
      padding: 12px;
      overflow: auto;
      align-content: center;
      justify-content: center;
      
      /* Default grid for many participants */
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      grid-auto-rows: minmax(135px, auto);
    }
    
    /* Special layouts */
    .video-grid.single {
      /* Single participant - center the video */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .video-grid.single .participant-tile {
      max-width: 900px;
      max-height: 506px;
      width: 90%;
      height: auto;
      aspect-ratio: 16/9;
    }
    
    .video-grid.double {
      /* 2 participants - side by side */
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: minmax(200px, 1fr);
    }
    
    .video-grid.triple {
      /* 3 participants - 2 on top, 1 bottom */
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .video-grid.triple .participant-tile:last-child {
      grid-column: span 2;
    }
    
    .video-grid.four {
      /* 4 participants - 2x2 grid */
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .video-grid.five {
      /* 5 participants - 3x2 grid with some spanning */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .video-grid.five .participant-tile:nth-child(1),
    .video-grid.five .participant-tile:nth-child(2) {
      grid-row: span 2;
    }
    
    .video-grid.six {
      /* 6 participants - 3x2 grid */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .video-grid.seven,
    .video-grid.eight {
      /* 7-8 participants - 4x2 grid */
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
    }
    
    .video-grid.nine {
      /* 9 participants - 3x3 grid */
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }
    
    .participant-tile {
      background: rgba(26,26,28,0.75);
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: transform .18s ease, box-shadow .18s ease;
      /* Force tile to behave like a video frame */
      aspect-ratio: 16 / 9;
      min-height: 180px;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .participant-tile:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 18px 40px rgba(0,0,0,0.7); 
    }
    
    .participant-tile.active-speaker {
      border: 3px solid #1a73e8;
      box-shadow: 0 0 20px rgba(26, 115, 232, 0.5);
      z-index: 100;
    }
    
    .participant-tile.background-participant {
      opacity: 0.85;
    }
    
    /* Responsive adjustments for different layouts */
    @media (max-width: 768px) {
      .video-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        grid-auto-rows: minmax(100px, auto);
        gap: 6px;
        padding: 8px;
      }
      
      .video-grid.double,
      .video-grid.four {
        grid-template-columns: 1fr;
        grid-auto-rows: minmax(180px, 1fr);
      }
      
      .video-grid.triple {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(3, 1fr);
      }
      
      .video-grid.triple .participant-tile:last-child {
        grid-column: 1;
      }
      
      .participant-tile {
        min-height: 120px;
      }
    }
    
    /* Ensure proper aspect ratios for video elements */
    .participant-video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop to fill tile */
      display: block;
      border-radius: 12px;
    }
    
    .participant-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .participant-video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop to fill tile */
      display: block;
      border-radius: 12px;
    }
    
    .participant-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.55);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      backdrop-filter: blur(4px);
    }
    
    .local-participant { 
      box-shadow: 0 0 0 3px rgba(76,175,80,0.12) inset; 
    }
    
    .remote-participant { 
      box-shadow: 0 0 0 3px rgba(33,150,243,0.09) inset; 
    }
    
    .no-video {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #8b949e;
    }
    
    .controls {
      background: rgba(14,14,14,0.95);
      backdrop-filter: blur(6px);
      padding: 12px 22px;
      display: flex;
      justify-content: center;
      gap: 16px;
      border-top: 1px solid rgba(255,255,255,0.02);
    }
    
    .control-btn {
      background: #232428;
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform .16s ease, background .16s ease;
    }
    
    .control-btn:hover { 
      transform: scale(1.07); 
      background: #2e3236; 
    }
    
    .control-btn.join { 
      background: linear-gradient(90deg,#34a853,#2bb673); 
      width: auto; 
      padding: 0 20px; 
      border-radius: 26px; 
      font-weight: 700; 
    }
    
    .control-btn.leave, .control-btn.muted { 
      background: linear-gradient(90deg,#f44336,#ff6b5f); 
    }
    
    .stats-panel {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(18,18,19,0.92);
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-family: monospace;
      color: #dfe9f3;
      max-width: 300px;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    
    .participant-count {
      background: rgba(33,150,243,0.12);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 14px;
      color: #90caf9;
      font-weight: 700;
    }
    
    /* Make sure video element doesn't add its own margin */
    video { display: block; }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¥ Video Conference</h1>
    <div class="meeting-info">
      <span class="participant-count" id="participantCount">1 participant</span>
    </div>
  </div>
  
  <div class="video-grid" id="videoGrid">
    <!-- Video tiles will be dynamically added here -->
  </div>
  
  <div class="controls">
    <button class="control-btn join" id="joinBtn">
      ðŸš€ Join Meeting
    </button>
    <button class="control-btn" id="micBtn" title="Toggle Microphone">
      ðŸŽ¤
    </button>
    <button class="control-btn" id="cameraBtn" title="Toggle Camera">
      ðŸ“¹
    </button>
    <button class="control-btn leave" id="leaveBtn" title="Leave Meeting">
      ðŸ“ž
    </button>
  </div>
  
  <div class="stats-panel" id="statsPanel">
    <div id="connectionStats">Not connected</div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
